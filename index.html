    <style>
        /* 添加一些基本的样式 */
        .nav-link {
            text-decoration: none;
            margin: 0 10px;
            display: flex;
            align-items: center;
            color: inherit;
        }

        .nav-link img {
            height: 20px;
            margin-right: 5px; /* 图标与文字之间的间距 */
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 30px; /* 100% 圆角 */
            width: 156px; /* 按钮宽度 */
            height: 51px; /* 按钮高度 */
            margin-right: 20px; /* 增加按钮间隔 */
            background-color: #f0f0f0; /* 背景色 */
            color: #333; /* 文字颜色 */
            font-size: 22px; /* 增加字号 */
            text-decoration: none;
            transition: background-color 0.3s; /* 像素过渡效果 */
        }

        .button:hover {
            background-color: #e0e0e0; /* 悬停时的背景色 */
        }

        .button img {
            height: 35px; /* 图标高度 */
            width: 35px; /* 图标宽度 */
            margin-right: 8px; /* 图标与文字之间的间距 */
        }

        .card {
            border: none; /* 去掉默认边框 */
            border-radius: 8px;
            padding: 20px;
            width: 220px;
            margin: 15px;
            text-align: left;
            transition: background-color 0.3s; /* 像素过渡效果 */
        }

        .card:hover {
            background-color: rgba(204, 204, 204, 0.5); /* 悬停时背景颜色 */
            cursor: pointer; /* 鼠标悬停时显示为手形 */
        }

        .card img {
            height: 25px; /* 卡片图标高度 */
            width: 25px; /* 卡片图标宽度 */
            margin-right: 8px; /* 图标与文字之间的间距 */
            vertical-align: middle; /* 垂直居中对齐 */
        }
    </style>
</head>
